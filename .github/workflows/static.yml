name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build:storybook
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Build TypeDoc
        run: npm run typedoc

      - name: Prepare deployment structure
        run: |
          mkdir -p _site
          mv storybook-static _site/storybook
          mv docs _site/docs
          # Create a root index.html that redirects to storybook (or you can customize)
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>React Three Map</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                max-width: 600px;
                margin: 100px auto;
                padding: 20px;
                text-align: center;
              }
              h1 { color: #333; }
              .links { margin-top: 40px; }
              a {
                display: inline-block;
                margin: 10px 20px;
                padding: 15px 30px;
                background: #0066cc;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 500;
              }
              a:hover { background: #0052a3; }
            </style>
          </head>
          <body>
            <h1>React Three Map</h1>
            <p>A React wrapper library for Google Maps 3D with React Three Fiber integration</p>
            <div class="links">
              <a href="./storybook/">Storybook</a>
              <a href="./docs/">API Documentation</a>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
